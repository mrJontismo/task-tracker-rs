<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Rastit</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Task Tracker</h1>

        <div class="row">
            <div class="col-sm-6">
                <h2>Jon</h2>
                <p>Tasks Completed: <span id="jon-tasks"></span></p>
                <div class="d-grid gap-2">
                    <button id="jon-increment" class="btn btn-primary">Increment</button>
                    <button id="jon-decrement" class="btn btn-danger">Decrement</button>
                </div>
            </div>
            <div class="col-sm-6">
                <h2>Robin</h2>
                    <p>Tasks Completed: <span id="robin-tasks"></span></p>
                    <div class="d-grid gap-2">
                        <button id="robin-increment" class="btn btn-primary">Increment</button>
                        <button id="robin-decrement" class="btn btn-danger">Decrement</button>
                    </div>
                </div>
            </div>
            
            <script>
                function createTaskListeners(person) {
                    const incrementButton = document.getElementById(person + "-increment");
                    const decrementButton = document.getElementById(person + "-decrement");
                    const tasksCompleted = document.getElementById(person + "-tasks");

                    incrementButton.addEventListener("click", function() {
                        fetch("/increment/" + person, { method: "POST" })
                            .then(response => response.json())
                            .then(data => {
                                tasksCompleted.textContent = data.tasks_completed;
                            });
                        });
                        
                        decrementButton.addEventListener("click", function() {
                            fetch("/decrement/" + person, { method: "POST" })
                                .then(response => response.json())
                                .then(data => {
                                    tasksCompleted.textContent = data.tasks_completed;
                                });
                            });
                        }
                        
                        window.addEventListener('load', function() {
                            fetch('/tasks_completed')
                                .then(response => response.json())
                                .then(data => {
                                    const jonTasks = document.getElementById('jon-tasks');
                                    const robinTasks = document.getElementById('robin-tasks');
                                    jonTasks.textContent = data.jon;
                                    robinTasks.textContent = data.robin;
                                });
                        });
        createTaskListeners("jon");
        createTaskListeners("robin");
	</script>
    </div>
</body>
</html>
